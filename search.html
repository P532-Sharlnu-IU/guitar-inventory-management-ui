<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Guitar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1><a href="index.html">Guitar Inventory Management</a></h1>
    <nav>
        <a href="about.html">About</a>
        <a href="add.html">Add</a>
        <a href="search.html">Search</a>
    </nav>
</header>

<main class="form-container">
    <form id="search-guitar-form">
        <label for="builder">Builder:</label>
        <input type="text" id="builder"><br>

        <label for="model">Model:</label>
        <input type="text" id="model"><br>

        <label for="type">Type:</label>
        <input type="text" id="type"><br>

        <label for="back-wood">Back wood:</label>
        <input type="text" id="back-wood"><br>

        <label for="top-wood">Top wood:</label>
        <input type="text" id="top-wood"><br>

        <button type="button" id="search-button">Search</button>
    </form>

    <!-- Table to display search results -->
    <table id="results-table">
        <thead>
        <tr>
            <th>Serial Number</th>
            <th>Builder</th>
            <th>Model</th>
            <th>Type</th>
            <th>Back Wood</th>
            <th>Top Wood</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody></tbody> <!-- Results will be dynamically added here -->
    </table>
</main>

<script src="script.js"></script>
</body>
</html>
