<main class="form-container">
    <form id="add-guitar-form">
        <label for="serial-number">Serial number:</label>
        <input type="text" id="serial-number" required><br>

        <label for="price">Price:</label>
        <input type="text" id="price" required><br>

        <label for="builder">Builder:</label>
        <input type="text" id="builder" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" required><br>

        <label for="type">Type:</label>
        <input type="text" id="type" required><br>

        <label for="back-wood">Back wood:</label>
        <input type="text" id="back-wood" required><br>

        <label for="top-wood">Top wood:</label>
        <input type="text" id="top-wood" required><br>

        <button type="button" id="add-button">Add</button>
    </form>
</main>

<script src="script.js"></script>
